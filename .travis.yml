language: ruby
rvm:
  - 2.7.4
addons:
  postgresql: 12
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
services:
  postgres
env:
  global:
    - DATABASE_URL=postgres://postgres@localhost:5433/library_test
script:
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
  - bundle exec rake spec
  - bundle exec rubocop
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    main: devlib
